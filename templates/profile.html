{% extends "index2.html" %}
        {% block link %}
        <title>Profile</title>
        <style>
            .button {
                background-color: black; 
                border: 1px solid black;
                border-radius: 32px;
                color: black;
                padding: 35px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 20px;
                opacity: 0.9;
                transition: 0.3s;
                cursor: pointer;
                width: 14vw;
    
              }
              .button:hover {opacity: 1}
              .button1 {background-color: #6aa84f}
              .button2 {background-color: #c27ba0}
              .button3 {background-color: #e06666}
              
    
            .map-container-5{
                overflow:hidden;
                padding-bottom:56.25%;
                position:relative;
                height:0;
                }
            .map-container-5 iframe{
                left:0;
                top:0;
                height:70%;
                width:100%;
                position:absolute;
                }
            
        </style>
        {% endblock link %}
  
{% block content %}
  


<body>
    <!-- Main container -->
    <div class="container ">

<!-- container for bio and buttons -->
<div class="container " style="height:100vh; width:100vw">
 
        <div class="container px-lg-5  " style="padding:50px;">

            <div class="container">
            <div class="d-flex  row align-items-center justify-content-between">
                    <div class="col d-flex">

                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                              <li class="breadcrumb-item"><a href="{% url 'home2' %}">Home</a></li>
                              <li class="breadcrumb-item" aria-current="page"><a href="#">Profile</a></li>
                              
                            </ol>
                            
                         </nav>

                    </div>
                    <div class="col text-right " >
                        <a style="color:black" href="{% url 'edit_profile' %}">Edit <i class="fas fa-user-edit"></i></a>
                    </div>
               
              </div>
            </div>

            <div class="card">
                <div class="card-body">
                  <div class="e-profile">
                    <div class="row">
                      <div class="col-12 col-sm-auto mb-3">
                        <div class="mx-auto" style="width: 140px">
                          <div class="d-flex justify-content-center align-items-center rounded" style="
                                height: 140px;
                                background-color: rgb(233, 236, 239);
                              ">
                              {% if request.user.profile.pic %}
                              <a href="{% url 'edit_profile' %}">
                                <img width="140px" height="140px" src="{{ request.user.profile.pic.url }}"
                                  class="align-self-center mr-3" alt="profile photo" height="150px">
                              </a>
                              {% endif %}
                            
                          </div>
                        </div>
                      </div>
                      <div class="text-center text-sm-left mb-2 mb-sm-0">
                        <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">{{user.username}}</h4>
                        <p class="mb-0">{{user.email}}</p>
                        <p class="mb-0">{{user.profile.location}}</p>
                        <div class="mt-2">
                          <p>{{ user.profile.bio }}</p>
                        </div>
                       
                      </div>
                    </div>
        </div>

        <div class="container  d-flex justify-content-center"  style="padding:30px;">
            <div class="row mx-lg-n5 align-items-start">
                <div class="col py-3 px-lg-5 " class=" " >
                    <!-- <img src='https://placehold.it/120x120/6aa84f?text=Published' alt='' /> -->
                   <a href="{% url 'liked' %}"> <button class="button button1"><span><i class="far fa-newspaper fa-3x"></i><br> Published</span></button></a>

                </div>
                <div class="col py-3 px-lg-5 " class=" "style="font-size: 24px;">
                    <!-- <img src='https://placehold.it/120x120/c27ba0?text=Liked' alt='' /> -->
                   <a href="{% url 'liked' %}"> <button class="button button2"  > <span><i class="fab fa-gratipay fa-3x"></i><br> Liked</span> </button></a>


                </div>
                <div class="col py-3 px-lg-5 " class=" "style="font-size: 24px;">
                   <a href="{% url 'saved' %}"> <button class="button button3"  ><span><i class="fas fa-bookmark fa-3x"></i><br> Saved</span></button></a>
                    <!-- <img src='https://placehold.it/120x120/e06666?text=Saved' alt='' /> -->
                </div>
            </div>
        </div>
    </div>

        <!-- google maps -->
        <div>
<!--Grid row-->
<div class="row">
  
    <!--Grid column-->
    <div class="col mb-4">
  
      <!--Card-->
      <div class="card card-cascade narrower">
  
        <!--Card image-->
        <div class="view view-cascade gradient-card-header peach-gradient">
          <h5 class="mb-0">My Travel History</h5>
        </div>
        <!--/Card image-->
  
        <!--Card content-->
        <div class="card-body card-body-cascade text-center">
  
          <!--Google map-->
          <div id="map-container-google-9" class="z-depth-1-half map-container-5" style="height: 200px;">
            <iframe src="https://maps.google.com/maps?q=Istanbul&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
              style="border:0" allowfullscreen></iframe>
            <!-- src="https://maps.google.com/maps?q=Barcelona&t=&z=13&ie=UTF8&iwloc=&output=embed" -->
            <!-- src="https://maps.google.com/maps?q=Madryt&t=&z=13&ie=UTF8&iwloc=&output=embed" -->
          </div>
  
  
        </div>
        <!--/.Card content-->
  
      </div>
      <!--/.Card-->
  
    </div>
    <!--Grid column-->
  
  </div>
  <!--Grid row-->
  <!-- google maps ended -->
