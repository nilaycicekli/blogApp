{% extends "index.html" %}
{% block content %}
  <body>
      <div class="container  my-5 ">
          <div class="content"> 
        <form action="{% url 'add_content' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <!-- <input type="text" class="form-control" id="usr"> -->
                {{ form.title }}
              </div>
              <div class="form-group">
                <label for="comment">Content:</label>
                <!-- <textarea class="form-control" rows="5" id="comment"></textarea> -->
                {{ form.body }}
              </div>
              <div class="form-group">
                <label for="sel1">Select District:</label>
                <!-- <select class="form-control" id="sel1">
                  <option>Şile</option>
                  <option>Beyoğlu</option>
                  <option>Kadıköy</option>
                  <option>Sarıyer</option>
                </select> -->
                {{ form.district }}
              </div>
              <div class="form-group">
                <label for="sel2">Select Tag:</label>
                {{ form.tag }}
              </div>
              <div class="form-group">
                <label for="exampleFormControlFile1">Add Image</label>
                <!-- <input type="file" class="form-control-file" id="exampleFormControlFile1"> -->
                {{ form.pic }}
              </div>
            <a><button type="submit" class="btn bg-dark btn-primary">Publish</button></a>
          </form>
      </div>
    </div>

    <script>
      //Query All input fields
  
      var form_fields = document.querySelectorAll(
        '[name="title"], [name="body"], [name="district"],[name="tag"], [name="pic"]'
      );
  
      for (var f in form_fields) {
        form_fields[f].className += " form-control";
      }
  
      form_fields[0].placeholder = "Title";
      form_fields[1].placeholder = "Your Content Here!";
      form_fields[2].placeholder = "Select District";
      form_fields[3].placeholder = "Select Tag";
      form_fields[4].placeholder = "Img";
    </script>

  </body>
{% endblock content %}
